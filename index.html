<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/utilities.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Elegant</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <span
        ><img src="./assets/images/Vector.svg" alt="" class="promo-icon"
      /></span>
      <span>30% off storewide â€” Limited time!</span>
      <a href="" class="btn btn-xs"
        >Shop Now <i class="fa-solid fa-arrow-right"></i>
      </a>
    </header>
    <!-- end Header -->

    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <a href="/" class="logo">
          <img src="./assets/images/logo.svg" alt="Elegant" />
        </a>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <ul>
          <li>
            <a href="/"><img src="./assets/images/search.svg" alt="" /></a>
          </li>
          <li>
            <a href="/"><img src="./assets/images/login.svg" alt="" /></a>
          </li>
          <li class="shopping-bag">
            <a href="/"
              ><img src="./assets/images/shopping bag.svg" alt=""
            /></a>
            <span class="item-count">0</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- end Navbar -->

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="hero-img">
          <img src="./assets/images/hero.png" alt="" />
          <!-- Navigation Arrows -->
          <button class="arrow arrow-left">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="arrow arrow-right">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="hero-section">
          <div class="hero-text">
            <h1 class="hero-title">
              Simply Unique<span>/</span> Simply Better<span>.</span>
            </h1>
            <p class="hero-description">
              <span class="brand-name">3legant </span> is a gift & decorations
              stores in HCMC, Vietnam. Est since 2019.
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- end Hero -->

    <!-- Categories -->
    <section class="category">
      <div class="container grid">
        <div class="category-column">
          <div class="category-item__left">
            <img
              src="./assets/images/living-room.png"
              alt="Living Room"
              class="category-image"
            />
            <div class="category-overlay">
              <h5 class="category-title">Living Room</h5>
              <a href="" class="btn btn-s"
                >Shop Now <i class="fa-solid fa-arrow-right"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="category-column">
          <div class="category-item__right">
            <img
              src="./assets/images/bedroom.png"
              alt="Bedroom"
              class="category-image"
            />
            <div class="category-overlay">
              <h5 class="category-title">Bedroom</h5>
              <a href="" class="btn btn-s"
                >Shop Now <i class="fa-solid fa-arrow-right"></i
              ></a>
            </div>
          </div>
          <div class="category-item__right">
            <img
              src="./assets/images/kitchen.png"
              alt="Kitchen"
              class="category-image"
            />
            <div class="category-overlay">
              <h5 class="category-title">Kitchen</h5>
              <a href="" class="btn btn-s"
                >Shop Now <i class="fa-solid fa-arrow-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end Categories -->

    <!-- New  Arrivals -->
    <section class="new-arrivals">
      <div class="container">
        <h2 class="new-arrivals__title">
          New <br />
          Arrivals
        </h2>
        <a href="#" class="btn btn-s">
          More Products <i class="fa-solid fa-arrow-right"></i>
        </a>
      </div>
    </section>
    <!-- End  Arrivals -->
  </body>
  <script src="./assets/js/home.js"></script>
</html>
